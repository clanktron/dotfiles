[mouse]
hide_when_typing = true

[scrolling]
history = 100000
multiplier = 1

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[shell]
args = ["--login"]
program = "/usr/local/bin/fish"

[window]
decorations = "None"
dynamic_padding = true
dynamic_title = true
opacity = 0.95
startup_mode = "Windowed"

[window.padding]
x = 9
y = 9
