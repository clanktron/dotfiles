# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Execute your favorite apps at launch
exec-once = waybar & swaybg -i ~/Developer/repos/clanktron/dotfiles/assets/foggy-forest.png & nm-applet --indicator & blueman-applet &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = ~/.local/bin/toggle-app.sh org.wezfurlong.wezterm /var/lib/flatpak/exports/bin/org.wezfurlong.wezterm
$fileManager = nautilus
$menu = wofi --show drun

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, E, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod SHIFT, L, exec, wlogout
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = alt, h, movefocus, l
bind = alt, l, movefocus, r
bind = alt, k, movefocus, u
bind = alt, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = alt, 1, workspace, 1
bind = alt, 2, workspace, 2
bind = alt, 3, workspace, 3
bind = alt, 4, workspace, 4
bind = alt, 5, workspace, 5
bind = alt, 6, workspace, 6
bind = alt, 7, workspace, 7
bind = alt, 8, workspace, 8
bind = alt, 9, workspace, 9
bind = alt, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = alt SHIFT, 1, movetoworkspace, 1
bind = alt SHIFT, 2, movetoworkspace, 2
bind = alt SHIFT, 3, movetoworkspace, 3
bind = alt SHIFT, 4, movetoworkspace, 4
bind = alt SHIFT, 5, movetoworkspace, 5
bind = alt SHIFT, 6, movetoworkspace, 6
bind = alt SHIFT, 7, movetoworkspace, 7
bind = alt SHIFT, 8, movetoworkspace, 8
bind = alt SHIFT, 9, movetoworkspace, 9
bind = alt SHIFT, 0, movetoworkspace, 10

# l -> locked, aka. works also when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 6.25%+ -l 1.0
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 6.25%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86MonBrightnessUp, exec, ~/.local/bin/monitor-brightness 10
bindl = , XF86MonBrightnessDown, exec, ~/.local/bin/monitor-brightness -10
# Monitor input switches
bind = , Num_Lock, exec, ddccontrol -r 0x60 -w 11 dev:/dev/i2c-10
bind = , KP_Divide, exec, ddccontrol -r 0x60 -w 1 dev:/dev/i2c-10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # gaps between windows
    gaps_in = 5
    # gaps between windows and monitor edges``
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
