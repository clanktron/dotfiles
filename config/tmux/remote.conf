### Toggle key bindings for remote session interaction
color_status_text_remote="colour245"
color_window_off_status_bg_remote="colour238"
color_light_remote="white" #colour015
color_dark_remote="colour232" # black= colour232
color_window_off_status_current_bg_remote="colour254"

bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$color_status_text_remote,bg=$color_window_off_status_bg_remote" \;\
  set window-status-current-format "#[fg=$color_window_off_status_bg_remote,bg=$color_window_off_status_current_bg_remote]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg_remote,bg=$color_window_off_status_bg_remote]$separator_powerline_right#[default]" \;\
  set window-status-current-style "fg=$color_dark_remote,bold,bg=$color_window_off_status_current_bg_remote" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
